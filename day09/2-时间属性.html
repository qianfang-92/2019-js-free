<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       对象类型：
           对象
           数组
           时间：Date
              获取用户计算机的当前本地时间

              时间
           正则
           。。。

    */
    console.log(Date); // 构造函数，属于内置的对象
    console.log(typeof new Date());
    let d = new Date();
    let html = '';
    for(let i = 0; i < 10000; i++) {
        html += '<li></li>';
    }
    let f = new Date();
    console.log(f - d);  //这个时间是以毫秒计算的
    console.log(d == f); //false

    console.log(d.getFullYear()); // 获取年  获取的值类型是数字
    console.log(d.getMonth());  // 8  因为计数是从0开始的，所以会比当前月份小1
    console.log(d.getMonth() + 1); //获取当前的月份
    console.log(d.getDate());  // 获取当前的日
    console.log(d.getDay()); //获取周几  获取的值是数字  周天是0

    console.log(d.getHours());  //获取小时
    console.log(d.getMinutes()); //获取分钟
    console.log(d.getSeconds());  //获取秒
    console.log(d.getTime()); //时间戳，1970年01月01日到现在的时间，是毫秒


</script>
</body>
</html>

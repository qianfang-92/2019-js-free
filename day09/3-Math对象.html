<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       Math :
          Math.floor()  ：向下取整
          Math.ceil() :向上取整
          Math.abs() : 取绝对值 
          Math.min()  ：取最小值
          Math.max() ：取最大值
          Math.PI ：
          Math.cos 
          Math.sqrt ：开方
          Math.pow  取幂  
          Math.log
          Math.random  ：取随机数
          Math.round ：四舍五入  取整
    */
    console.log(Math.floor(1.3434));  //  ->1  抹掉小数点，向下取整
    console.log(Math.ceil(1,232));// ->2  只要小数点后有值，就向上进一位
    console.log(Math.max(1,3,89));  //取最大值
    console.log(Math.max(...[1,4,6,2,'9']));  //  使用拓展运算符，就可以实现在Math.max里放数组的方法
    console.log(Math.pow(8,2)); //->64
    console.log(typeof Math);  //->object
    //new 后面要跟函数，不能用对象
    console.log(Math.random());  //0-1之间的无限不循环小数
</script>
</body>
</html>

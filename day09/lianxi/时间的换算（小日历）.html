<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="month">9</div>
    <div id="box"></div>
    <button id="btn1">下一个月</button>
    <button id="btn2">上一个月</button>

<script>
    /*
       倒计时：
           未来的时间 - 现在的时间 = 剩下的时间
    */

    let d = new Date();
    console.log(d.getFullYear() + '年' + d.getMonth() + '月' + d.getDate() + '日' + d.getHours() + '时' + d.getMinutes() + '分' + d.getSeconds() + '秒');

    //使用字符串的方式设置时间
    let time = new Date('2019 9 6 21:12:11');  //括号中可以传参
    console.log(time);

    //用数字的方式去设置时间(注意：月份要在当前基础上 -1)
    let time2 = new Date(2019,8,6,21,14,11);
    console.log(time2);

    // d.setDate(0);
    // console.log(d); //如果使用setDate去设置时间，参数为0，那么会自动去上一个月的最后一天
    // d.setDate(38);
    // console.log(d); //如果参数比当前月份的天数多，那么就会自动跳到下一个月，并且日期是参数减去当前月份的天数

    // d.setMonth(d.getMonth() + 1) //10月
    // d.setDate(0);//跳到9月份最后一天
    // let num = d.getDate();

    // let html = '';
    // for(let i = 0; i < num ; i++) {
    //     html += '<span>'+(i+1)+'</span>'
    // }
    // box.innerHTML = html;

    let n = 1;
    fn();
    btn1.onclick = function() {
        fn();
    }
    btn2.onclick = function() {
        fn2();
    }

    function fn() {
        let d = new Date();

    d.setMonth(d.getMonth() + n); //设置为下一个月

    month.innerHTML = d.getMonth();  // 9

    d.setDate(0); //下个月的0就是这个月的最后一天

    let num = d.getDate();

    let html = '';
    for(let i = 0; i < num; i++) {
        html += `<span>${i + 1}</span>`;

    }
    box.innerHTML = html;
    n++; //每点一次就加一个月

}

function fn2() {
    let d = new Date();
    month.innerHTML = (d.getMonth() + n)%12;
    d.setMonth(d.getMonth() + n);
    d.setDate(0);
    let num = d.getDate();
    let html = '';
    for(let i = 0; i < num; i++) {
        html += `<span>${i + 1}</span>`;
    }
    box.innerHTML = html;
    n--;
}


</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
      对象类型：
          对象
          数组
          正则
          时间：Date
             获取用户计算机的当前本地时间

    */
    console.log(Date); //构造函数，内置的对象
    console.log(typeof new Date());

    let d = new Date();
    let html = '';
    for(let i = 0; i < 100000; i++) {
        html += '<li></li>';
    }
    let f = new Date();
    console.log(f - d);  //单位是毫秒
    console.log(d == f);  //虽然都是 new Date,但是这两个对象不是一个，地址不一样

    console.log(d.getTime()); // 1567773379654 时间戳  是毫秒单位的

    //数字类型
    console.log(d.getFullYear()); //获取年份
    console.log(d.getMonth() + 1); //获取月份，需要加1才能获取到当前准确月份
    console.log(d.getDate()); //获取日
    console.log(d.getDay()); //获取周几，是阿拉伯数字，周日是0

    console.log(d.getHours());//获取小时
    console.log(d.getMinutes()); //获取分钟
    console.log(d.getSeconds()); //获取秒
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       reduce(callback,初始值)

       callback(上一次的结果，下一次的值)

       循环数组，累积每一次的返回结果
    */
    let ary = [10.5,6,3,2,8];

    //prev是上次的结果
    let a = ary.reduce(function(prev,next) {
        console.log(prev,next);
        return prev * next;
    },6);

    console.log(a);
    
</script>
</body>
</html>

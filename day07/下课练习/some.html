<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
       some：
          查看数组中是否有符合条件的数据，只要有一个数据符合，就返回true,如果都没有符合的就返回false
    
    */
    let ary = [true,1,2,6];

    console.log(ary.some(item => item == '7'));
</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /*
       slice(n,m)
           选取数组中从第n个开始的，到m结束的这几个连续的数据，不包括第m个；返回由这几个数据组成的一个新的数组，不改变原数组
    */
    let arr = [0,1,2,6,7,8,9];

    console.log(arr.slice(0,4));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       ...  扩展运算符
           可以把数组展开
    
    */
    let ary = [1,43,4,3,4,3,53];

    console.log([...ary]);  //这样，虽然打印了和ary相同的数组，但是不是原来地址的数组了

    function fn() {
        console.log([...arguments])
    }

    fn(1,3,4,2,4,2)

    console.log([...new Set(ary)]);  //数组去重
</script>
</body>
</html>

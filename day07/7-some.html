<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
       some:
          查看数组中是否有符合条件的数据，只要有一个数据符合条件，那么就返回true，否则返回false
    */

    let ary = [1,4,3,543,5,2,4];

    console.log(ary.some(item => item == 2)); // ->true
</script>
</body>
</html>

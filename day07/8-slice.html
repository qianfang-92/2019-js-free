<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /*
       slice :
            从数组中选取几个连续的数据，从n开始，m结束，有n,没有m，得到一个新的数组
            返回一个新数组，不改变原来数组
        slice(n,m)

        也可以这么理解：从n开始，选取k个
        slice(n,n+k)
    */

    let ary = [1,4,432,5,32,4,53,4];
    console.log(ary.slice(0,3));
</script>
</body>
</html>

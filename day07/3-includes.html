<script>
    /*
       includes  ：有没有某个值，包不包含
           查看数组中有没有指定的数据，有就返回true,没有就返回false
    */

    let ary = [true,false,'4',9,[null]];

    console.log(ary.includes('4'));  // ->true  
</script>

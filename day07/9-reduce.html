<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
      reduce(callback,初始值)

      callback(上一次的结果，下一次的值)

      循环数组，累积每一个的返回结果
    
    */

    // 需求：有一堆价格，来个总计

    let ary = [1,3.4,4.4,52.4];

    //prev为上次的结果
   
   let a = ary.reduce(function(prev,next){
       return prev+next;
   },0)

   console.log(a);

</script>
</body>
</html>

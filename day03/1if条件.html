<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
       编程语言  就要有逻辑判断   
       没有逻辑判断的就不是编程语言，所以html不算是编程语言

       代码写注释

       if 如果

       if(条件)  这里的条件最后会转化为布尔值

       条件成立时会进入一个代码,可以把条件看作一次拦截

       if(条件成立){
           条件成立之后的代码
       }

       如果条件不成立，就不进去大括号里，而是进去else里

       if(条件){

       }else{

       }
    
    */
    let a = 12;
    if(a > 10){
        a = 10;
    }
    console.log(a); // ->10
    
</script>
</body>
</html>

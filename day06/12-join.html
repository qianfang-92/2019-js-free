<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
      数组的方法：
             join()；
             把数组转成字符串，然后用括号中的参数来拼接，如果没有连接的东西，那么需要放一个空字符串，才能把数组的数据无缝拼接；不放空字符串时，数组的数据会用逗号分开    用的很多

             返回值是字符串
    */
    let ary = ['zhu','feng','pei','xun'];
    console.log(ary.join('-'));  
</script>
</body>
</html>

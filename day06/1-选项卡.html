<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #box{
        width:400px;
    }
    #box div{
        width:400px;
        height:200px;
        border:1px solid darkgreen;
        display:none;
    }
    #box div.show{
        display:block;
    }
    .active{
        background:darksalmon;
        color:black;
    }
</style>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">内容一</div>
        <div>内容二</div>
        <div>内容三</div>
    </div>
<script>
    /*
      自定义属性
         给引用类型添加一个标识，进行一一对应的时候，首先就要想到自定义属性

         有规律的添加自定义属性，叫索引（index）

         [1,2,3,3][1],这里1就是索引
    
    */

    /*
    1、给每个按钮添加onclick事件函数
    2、点击的时候，点击的按钮有背景颜色，别的没有
    3、点击第一个按钮就对应第一个div，以此类推
    */
    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');

    for(var i = 0,len = btns.length;i < len;i++){
        btns[i].index = i;
        btns[i].onclick = function(){
           //把所有按钮的class清空，再把点击当前的按钮添加active
           //把所有的div的class清空，再与点击的按钮进行对应
          //btns[i].className = '';   //如果用的是var 循环里的事件里访问到i，这个i一定是循环完的i
          for(var i = 0,len = btns.length;i < len;i++){  //这里不是单纯的for套for，这里的i和外面的那个i没有关系
            btns[i].className = '';
            divs[i].className = '';
          }
            this.className = 'active'; 
            divs[btns[this.index].index].className = 'show';
        }
    }
</script>
</body>
</html>

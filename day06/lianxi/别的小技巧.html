<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active{
            background:grey;
        }
        .btn_color{
            color:rgb(129, 224, 129);
        }
    </style>
</head>
<body>
    <button class="active btn_color">按钮</button>
<script>
    /*
      contains 是否有指定class名  返回值为布尔值
      add 添加class
      remove 删除class
      toggle 有就删，没有就添加 返回值就是是否有指定的class，添加就是true,删除就是false
      replace 替换
    */
    var active = document.getElementsByClassName('active')[0];
    active.onclick = function() {
        active.classList.remove('btn_color');
        active.classList.toggle('btn2_color');

    }
    console.log(active.contains(active));
</script>
</body>
</html>

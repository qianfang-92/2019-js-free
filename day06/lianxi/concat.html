<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
      concat:
          链接一个或者多个数组，如果没有传入参数，等同于拷贝一份原数组
          返回值是一个新数组
    */
    let ary = [1,4,3];
    let ary2 = [4,2,3];
    console.log(ary.concat(ary2));
    console.log(ary == ary.concat());
</script>
</body>
</html>

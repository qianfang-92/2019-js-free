<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="add">点击一次加1，数组为：[]</button>
    <button id="back">后退</button>
<script>
    let ary = [1,2,3,4];
    let num = 0;
    add.onclick = function() {
        num++;
        ary.push(num);
        // ary[ary.length] = num;
        console.log(ary);
        // console.log(ary.push(num));//这里如果在push的括号里再写num,等于又在ary的最后加了一个Num,所以这里push后的返回值是2，不是1；
        console.log(ary.push());// 这里才不会再增加一个num；
        add.innerText = `点击一次加1，数组为：[${ary}]`;
    }

    back.onclick = function() {
        // let len = ary.length - 1;
        // if(len < 0){
        //     len = 0;
        // }
        // ary.length = len;
        // console.log(ary);
        ary.pop();
        add.innerText = `点击一次加1，数组为：[${ary}]`;
    }

    //push的原理
    function push(ary, ...arg) {
        let len = ary.length;
        for(let i = 0 ;i < arg.length;i++) {
            // console.log(ary.length);
            // ary[ary.length] = arg[i];
            ary[len+i] = arg[i];
        }
    }
    push(ary,1,2,3,4,5);
    console.log(ary);
    console.log(ary.push());

    //pop原理
    function pop(ary) {
        let last = ary[ary.length -1];
        let len = ary.length -1;
        ary.length = len<0?0:len;
        return last;
    }
    console.log(ary);
    pop(ary);
    console.log(ary);
    console.log(pop(ary));
    
</script>
</body>
</html>

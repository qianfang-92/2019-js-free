<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
      往后的操作：pop;push

      unshift：往数组的前面添加一个或者多个数组，返回值为新数组的长度

      shift ：删除数组的第一位数据，返回值为删除的那个数据
    
    */
    let ary = [1,2];
    ary.unshift(-1,0);
    console.log(ary);
    console.log(ary.unshift(-1,0)); //添加了两次？？！！！  是6
    console.log(ary); //[-1, 0, -1, 0, 1, 2]

    console.log(ary == ary.unshift())

    console.log(ary.push(4,5,6,ary.shift(4,5)));  //  9  push返回的是新数组的长度，最后只是一个数字。  首先，它在原ary基础上

</script>
</body>
</html>

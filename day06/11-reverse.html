<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
     reverse:
         数组的反转
         它会改变原数组
         返回值是反转后的原数组
    
    */
    let ary = [1,4,null,2,true,5,4,'zhen'];
    console.log(ary.reverse());//反转数组，颠倒数组
    console.log(ary);
    console.log(ary == ary.reverse()); //->true；这两个数组是同一个数组
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>评分</title>
	<style>
		body,
		h1 {
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
		}

		.starts {
			overflow: hidden;
		}

		.starts span {
			display: block;
			float: left;
			/* padding: 3px; */
		}
	</style>
	<link rel="stylesheet" type="text/css" href="pingfen.css" />

<body>
	<div class="wrap">
		<div class="baidu">
			<div class="caption">
				<h1></h1>
				<span>总体评价</span>
			</div>
			<div class="context">
				<ul class="starts">
					<li class="xx2"></li>
					<li class="xx2"></li>
					<li class="xx2"></li>
					<li class="xx2"></li>
					<li class="xx2"></li>
				</ul>
				<div class="info" id="info"></div>
			</div>
			<div class="tips">
				小提示：点击星星就能打分
			</div>
		</div>
	</div>

	<script>
		/*
			xx2 -> 空星
			xx -> 有星
			xx3 -> 透明星
		*/

		let arr = ['极差', '一般', '不错', '推荐', '力推'];



		const lis = document.querySelectorAll('li');
		let btn = -1;


		for (let i = 0; i < lis.length; i++) {
			lis[i].onclick = function () {
				if (btn == i) {
					btn = -1;
				} else {
					btn = i;
				}
			}
			lis[i].onmouseover = function () {
				info.style.display = 'block';
				info.innerText = arr[i];
				for (let j = 0; j < lis.length; j++) {
					if (j <= i) {
						if (i < 2) {
							lis[j].className = 'xx3';
						} else {
							lis[j].className = 'xx'
						}
					} else {
						lis[j].className = 'xx2'
					}
				}


				// if (i < 2) {
				// 	for (let j = 0; j < i + 1; j++) {
				// 		lis[j].className = 'xx3';
				// 	}
				// } else {
				// 	for (let s = 0; s < i + 1; s++) {
				// 		lis[s].className = 'xx'
				// 	}
				// }
				// for (let d = i+1; d < lis.length; d++) {
				// 	lis[d].className = 'xx2';
				// }
			}

			lis[i].onmouseout = function () {
				for (j = 0; j < lis.length; j++) {
					if (j <= btn) {
						info.innerText = arr[btn];
						info.style.display = 'blcok';
						//当遍历到j点时，j <= btn ,这时它就是btn和btn之前的点
						if (btn < 2) {
							lis[j].className = 'xx3';
						} else {
							lis[j].className = 'xx';
						}
					} else {
						if (btn == -1) {
							info.style.display = 'none';
						}
						//btn之后的点,要是空心
						lis[j].className = 'xx2';
					}
				}





				// if (btn == -1) {
				// 	for (let j = 0; j < i + 1; j++) {
				// 		lis[j].className = 'xx2';
				// 	}
				// }else{
				// 	for (let s = 0; s < btn+1; s++) {
				// 		if (btn < 2) {
				// 			lis[s].className = 'xx3';
				// 		}else {
				// 			lis[s].className = 'xx';
				// 		}

				// 	}
				// 	for(let d = btn+1; d < i+1;d++) {
				// 		lis[d].className = 'xx2';
				// 	}

				// }
				console.log(btn);
			}
		}





	</script>
</body>

</html>

<script>
    /*
      选项卡
         关键：  
             自定义属性 （给想找的数据添加一个名字，以便未来好查找它）  ：要进行关联 或一一对应  或 匹配  的时候，需要使用自定义属性 (最好是用for循环加上)
        难点:
             this  
             如何对应关联？

        js执行有两个线路
             主线程：从上往下执行代码
             异步队列：事件、定时器、异步请求(前后端数据交互)、promise...
            当主线程执行完毕，才会执行异步队列的事情
        
        js  函数执行时，里面没有东西，就会向外去找
        var i ,这个var 是个全局的，会进行变量提升，把i提出来，并且先赋值undefined

        思路：
            1、给每个按钮添加事件函数
            2、点击按钮的时候，先把所有按钮的className清空，把所有的div也清空
            3、把当前的button的className添加为active
            4、把点击按钮对应的div添加为show

        思路二：
            1、给每个按钮添加点击事件
            2、把默认有className值的按钮存起来
            3、点击按钮时，先把上一次有颜色的按钮的className清空，把上一次有颜色按钮对应的div也清空
            4、给当前点击的按钮及对应的div添加className值
            5、把当前按钮存在上一个按钮，以便下次使用

    数组的方法：  每个方法的原码 参数 返回值 使用
        length：可读可写
        可以使用下标去操作指定的数据
        new Array   []  两种声明方式
        动态方法  静态方法
        动态方法(实例上可以调用的方法)
            push  往数组的最后添加一个或多个数据，返回值为新数组的长度
            pop  删除数组的最后一个数据，返回删除的那个数据
            unshift 在数组的开头添加一个或多个数据，返回值为新数组的长度
            shift  删除数组的第一个数据，返回删除的那个数据
            splice 对数组进行增删改查，只要删除，返回的是删除的数据在一个数组中，没有删除就返回空数组
            concat  链接一个或者多个数组，返回一个新的数组
            every   循环整个数组的数据，全部满足指定条件时返回true,否则返回false
            some  循环数组，只要有一个数组的数据符合条件，就返回true,否则返回false
            forEach(callback,this) 循环数组的每一项 ，返回值是undefined，跳过循环用return，不是跳出，这是与其他函数不一样的，只会跳过满足条件时的那次循环
            map 
            filter find findIndex indexOf lastIndexOf reverse sort join slice reduce includes flat 
        静态方法：
            isArray  from
            Array.from()：把一个类数组转成数组
            Array.isArray() ：检测是否是数组
    
    JSON上的方法：
       JSON.parse();
         '[]' || '{}' 长的像数组和对象的字符串叫json
         JSON.parse('{}') -> {} 把json转对象
       JSON.stringify()  
          JSON.stringify({})  ->'{}' 把对象转json
          弊端：但是如果对象里有函数和undefined的属性，转不出来里面的函数和undefined的属性
          JSON.stringify(,(key,value) =>{})

    */

    /*
       字符串
          length  只可以读，不可以写
          ``  ""  ''
          `${}` 模板字符串
          new String

          截取：
             substring 截取字符串中开始到结束但不包括结束位置的字符串
             substr 截取字符串中从开始起的几个字符串
             slice 截取字符串中开始到结束但不包括结束位置的字符串，与substring不同的是它可以用负数(字符串 -1位就是倒数第一位，-2是倒数第二位)
        转换大小写
            toLowerCase 把英文字母变成小写 
            toUpperCase  把英文字母变成大写
        查找
           indexOf(字符串，从哪里开始找)  从前往后找到指定字符串在字符串中的位置，找不到返回-1
           lastIndexOf(字符串，从哪里开始找) 从后往前找字符串，找不到就返回-1
           includes 查找字符串中是否有指定的字符，有就返回true,没有就是false

        替换
           replace(old||正则,new||函数)  找到指定字符，替换成指定的字符
        分割
           split 把字符串通过参数分割成数组
        前后空格
           trim 把字符串的前后空格干掉

    */

    /*
       Math(内置对象)
          Math.floor()
             向下取整
          Math.ceil
             向上取整
          Math.abs
             取绝对值
          Math.random
             0-1之间的无限不循环小数

             把一个数组随机打乱：
             let ary = [2,4,5,3,8,1]
             ary.sort(() =>{
                 return Math.random() -0.5
             })
             这里，减0.5是为了使得到正数和负数的概率基本一致，使a,b调换顺序的概率一样，所以会随机地改变顺序
          Math.round
             取整，并且将小数位四舍五入
          Math.min  取最小值
          Math.max  取最大值
          Math.pow  取幂
          Math.sqrt   开方
       定时器
           setTimeout(函数，时间毫秒，函数的参数)   指定时间后执行一次函数
           setInterval  每到指定时间间隔后都执行一次函数
           上面两个定时器返回的都是一个定时器的编号
           clearTimeout
           clearInterval
       关键帧
           requestAnimationFrame  返回值为编号
           关闭：
            cancelAnimationFrame
       去重，排序
           new Set([1,3,2,4]) ->  set中的成员不允许重复，所以可以用来去重
        
        排序
           

       考试
    */

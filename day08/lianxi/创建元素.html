<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        /*
           创建元素：
               document.createElement(标签名)  创建的就是一个节点

            parent.appendChild(children)

            appendChild：
                 往指定元素的末位添加元素,添加的元素是指定元的子级
        */
        let div = document.createElement('div');
        div.innerHTML = '珠峰';
        box.appendChild(div);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>
    // let lis = ul.childNodes; //children  不是标准，但是所有浏览器都兼容
    let lis = ul.children; //children 只找子集中的元素节点
    for(let i = 0; i < lis.length;i++) {
        lis[i].style.background = 'yellow';
    }
</script>
</body>
</html>

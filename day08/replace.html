<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       replace(要替换谁(字符串||正则)，替换成什么(字符串||回调函数))  替换

       回调函数的情况下，一定要写return，不然返回替换结果是undefined
    */
    let str = '艹,你妹,你老母'; // 需要被和谐掉

    // console.log(str.replace('你妹','$#$%#$'));

    str.replace('你妹',function($0) {
        let temp = '';
        for(let i = 0; i < $0.length;i++) {
            temp += i;
        }
        return temp
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
      ``  ""  ''
      new String('abc');

      字符串有length,有下标

      length只能读，不能写

    */
     console.log(new String('abc'));

     console.log(typeof new String('abc')); // ->这个是构造函数实例化，此时它变成一个复合的，typeof 它是一个object；它的length长度也只能读，不能写

     let s  = new String('abc');

     console.log(s);

</script> 
</body>
</html>

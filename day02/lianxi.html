<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //number
/*
    在数字类型中，NaN，是一个非法的数字，表示一定有某个地方进行一 
    次非法的数学运算
    Infinity 正无穷大 也是数字类型
    运算符：
        +  -  *  / %取余

    在纯数学运算的时候，跟我们生活中的计算方式一致

    隐式类型转换：
       程序员没有写东西，但是系统给改过来了

       '' +12 = '12'
    
    强制类型转换：
         程序员自己对数据类型进行的转换
        
    +
        数字和字符串相加的时候结果为字符串，是一个字符串的拼接

        任意的数据加上字符串都会转换成字符串

        如果字符串的前面只有一个  +  号，结果会隐式转换为数字类型
    
    -
        数据在进行减法运算的时候，结果会默认转为数字类型

    * /
        数据在进行乘除运算时，也会默认转为数字类型
    
    取余 %
        A%B 就是A除以B之后余下的数字
        取余运算也会默认转为数字类型

        当 A<B 时，因为除不了，所以余下的就是A自己

    parseInt(非数据类型，多少进制)；
         这就是一个强制类型转换
         把一个非数字的数据类型转换为数字类型，
         
         如果字符串的第一位不是数字，转换的就是NaN；

         如果字符串第一位是数字，就从第一位开始转换，直到遇见不是数字的就停止，之后再出现的数字不再转换

         而且如果第一位是0，也不会显示0的，就像正常的数字，第一位不是0一样

         小括号里的第二个参数是描述第一个参数的进制数，不是指转换后数字的进制数，最后转换的进制数是10进制的

    parseFloat(字符串)
         它和parseInt差不多，但是它没有第二个参数，而且会保留小数部分。
    
    Number可以转换数字

    .toFixed前面不能是别的类型，只能是数字

    typeof :  显示什么？ 当前单词是什么类型？ 
          
*/
console.log('12'%'5');
console.log(parseInt([12,3]));
console.log(typeof []);
console.log(12.3456.toFixed(3));
console.log([]+''); // >什么都么有
//console.log(null.toSting());  //->报错
console.log({}.toString()); //->[object Object]
console.log(undefined.toString());  // ->报错
</script>
</body>
</html>

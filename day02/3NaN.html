<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    console.log(isNaN('x'*12)); // ->true
    console.log(NaN == NaN);  // ->false
    console.log(Infinity == Infinity);  // ->true
    console.log(isNaN(''));  // ->false  isNaN会先用Number转换一下里面的内容，再判断是否是NaN
    console.log(isNaN(Infinity)); // ->false
    console.log(isNaN('Infinity')); // ->false
    // NaN一定是false的
</script> 
</body>
</html>

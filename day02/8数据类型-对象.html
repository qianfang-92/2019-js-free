<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
/*
   对象 ：引用数据类型 一个对象会开辟一个16进制的空间  

   凡是能用 . 的地方都能用[]

   []
     数组，下标，.

*/
// 对象的key值都是字符串，有时不用标准写法，不加引号，但是要知道它就是字符串类型的
let obj = {
    name:'fanyaohui',
    nam:'guangguang',
    age:19,
    job:'chengxu',
    age:81, //相同的属性值对覆盖前面的属性值

}
console.log(obj.name);

console.log(obj[name]);  // ->undefined 因为windows默认有个name的对象 它的值是''，所以其实它找的不是'name'这个属性，而是默认的那个name对象，而它是空字符串，就是没被定义的，就是undefined

// 什么时候用[]，而不用.，是因为[]里可以放变量，在key值会发生变化的时候才使用（.后面不能放变量）
let aaa = 'nam'
console.log(obj[aaa]);

delete obj.age; // 删除对象的属性
console.log(obj);


let ary = [1,3,true,{aaa:'34'},[false,'34']];
console.log(ary);

// 数组还有一个length属性

// ary.length = 1;
console.log(ary); // ->1  经过写操作后，再读，就被改写了
// length属性既能读，也能写

ary.length = 15;
console.log(ary);
console.log(ary[6]); // ->undefined  长度大于本身的ary长度时，超出的输出还是undefined

//  ccc not defined  ：找不到ccc这个变量
</script>
</body>
</html>

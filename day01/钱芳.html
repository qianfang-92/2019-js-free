<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,ol{
            list-style:none;
        }
        #bigBox{
            width:200px;
            height:200px;
        }
        #box1{
            width:100px;
            height:100px;
            border:5px solid black;
        }
        #bg{
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,.6);
            display:none;
        }
        #box{
            width:300px;
            height:300px;
            border:5px solid darkgoldenrod;
            background:white;
            position:absolute;
            left:50%;
            top:20%;
            margin-left:-150px;
            z-index:200;
            display:none;
        }
        #box ul{
            width:200px;
            height:50px;
            float:left;
        }
        #box li{
            float:left;
            height:100%;
        }
        #yes{
            margin-left:20px;
            margin-right:20px;
        }
        #red{
            background:firebrick;
        }
        #blue{
            background:darkcyan;
        }
        #yellow{
            background:darkgoldenrod;
        }

    </style>
</head>
<body>
    <div id="bigBox">
        <p>请为下面的框设置样式</p>
        <button id="set">点击设置</button>
        <div id="box1"></div>
    </div>
    <div id="bg"></div>
    <div id="box">
        <ul>
            <li>颜色</li>
            <li> <button id="red">红色</button> </li>
            <li> <button id="blue">蓝色</button> </li>
            <li> <button id="yellow">黄色</button> </li>
        </ul>
        <ul>
            <li>宽度</li>
            <li> <button id="wid2">200px</button> </li>
            <li> <button id="wid3">300px</button> </li>
            <li> <button id="wid4">400px</button> </li>
        </ul>
        <ul>
            <li>高度</li>
            <li> <button id="hei2">200px</button> </li>
            <li> <button id="hei3">300px</button> </li>
            <li> <button id="hei4">400px</button> </li>
        </ul>
        <ul>
            <li>
                    <button id="yes">yes</button>
            </li>
            <li>
                    <button id="hui">恢复</button>
            </li>
        </ul>
       
        
    </div>
    <script>
        const set = document.getElementById('set');
        const box1 = document.getElementById('box1');
        const bg = document.getElementById('bg');
        const box = document.getElementById('box');
        const red = document.getElementById('red');
        const blue = document.getElementById('blue');
        const yellow = document.getElementById('yellow');
        const wid2 = document.getElementById('wid2');
        const wid3 = document.getElementById('wid3');
        const wid4 = document.getElementById('wid4');
        const hei2 = document.getElementById('hei2');
        const hei3 = document.getElementById('hei3');
        const hei4 = document.getElementById('hei4');
        const yes = document.getElementById('yes');
        const hui = document.getElementById('hui');
        
        set.onclick = function(){
            bg.style.display = 'block';
            box.style.display = 'block';
        }
        red.onclick = function(){
            box1.style.background = 'firebrick';
        }
        blue.onclick = function(){
            box1.style.background = 'darkcyan';
        }
        yellow.onclick = function(){
            box1.style.background = 'darkgoldenrod';
        }
        wid2.onclick = function(){
            box1.style.width = '200px';
        }
        wid3.onclick = function(){
            box1.style.width = '300px';
        }
        wid4.onclick = function(){
            box1.style.width = '400px';
        }
        hei2.onclick = function(){
            box1.style.height = '200px';
        }
        hei3.onclick = function(){
            box1.style.height = '300px';
        }
        hei4.onclick = function(){
            box1.style.height = '400px';
        }
        yes.onclick = function(){
            bg.style.display = 'none';
            box.style.display = 'none';
        }
        hui.onclick = function(){
            box1.style.background = '';
            box1.style.width = '100px';
            box1.style.height = '100px';
            box.style.display = 'none';
            bg.style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
       函数：（难点）
          
          它难在，如果单拎出来不难，结合起来难，所以要把函数学好，需要多练

        function

        1、声明函数：
            16进制的堆内存
        function 函数名(){
             这里面的是js代码，，这些代码被当作字符串存储
        }
            然后把内存的地址赋值给函数名

            先开辟一个16进制的堆内存空间  ---->   把函数里面的代码当作字符串存储在堆内存里  ----->   把这个堆内存地址赋值给函数名

        2、调用函数:
           函数名+()

           这里面做了几件事情：

           调用函数时，首先在堆内存外开辟一个执行栈  ------>  形参赋值------> 把函数体内的字符串放到执行栈中执行（执行上下文）---->变量或参数销毁

           ？？几个执行栈，在哪里？ 为什么要销毁变量和参数？？
           每运行一次，就开辟出一个执行栈 ，在window里开辟，销毁的是执行栈，为了性能优化，如果不会内存泄露
    
    */

    //函数定义

    function fn(){

    }

    // //函数表达式
    var fn = function(){}

   /*
    函数定义和函数表达式的区别：
        函数定义时，在调用的时候，可以在同作用域直系环境执行中调用（它的上级，嵌套它的）
        但是在用var进行一个函数表达式时，调用函数只能在这之后才能调用，在函数表达式之前调用函数不起作用。
   
     
    函数声明时需要给函数名，否则会报错，这时给它加个括号，就不会报错了
   */
   //(function (){})();  // 这是一种闭包，匿名函数自执行：自己执行自己

   function fn(){
       console.log(1);
       function fn4(){
         console.log(1111)
         }
         function fn2(){
             fn4()
         }
       
       fn2();
   }
   fn();

   /*
      箭头函数，它没有arguments，这是与普通函数的区别，写arguments会报错
   
   */
     // 形态一
   let fn = () =>{   
       console.log(a);
   }
   fn()  
   //形态二 小括号去掉  必须只有一个参数
   let fn = a =>{
       console.log(a);
   }
   fn(1)

   //形态三  大括号也去掉  ，但是必须只有一个参数
   let fn = a => console.log(a);
   fn(1)

</script> 
</body>
</html>

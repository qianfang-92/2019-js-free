<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
<script>
    /*
    
    */
    const list = document.querySelectorAll('li');

    for(let i = 0;i < list.length;i++){
        if(i%2){
            list[i].style.background = 'green';
        }else{
            list[i].style.background = 'darkblue';
        }
        
    }

</script>
</body>
</html>

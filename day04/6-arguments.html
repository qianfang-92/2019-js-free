<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
         在函数有个叫做arguments的类数组，只存在在函数体内的，是所有形参的集合
    
    
    
    
    */
    //把所有实参都加一遍

    function fn(){
        console.log(arguments); // 类数组
        let num =0;
        for(let i = 0;i < arguments.length;i++){
            num += arguments[i];
        }
        console.log(num);
    }
    fn(1,2,4,5,6,7,84,3,5,3,2,4,5,674,5,9,5,34,25,6,235,65,46,);

    function fn(a,b){
        console.log(b); // ->2
        arguments[1] = 3;
        console.log(b); // ->3
    }
    fn(1,2);

    
 
    


</script>
</body>
</html>

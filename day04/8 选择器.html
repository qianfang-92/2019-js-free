<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<script>
    /*
      document.querySelector   获取一个，就算是通过一组获取也是一个（第一个）
      document.querySelectorAll  
    
    */
    document.querySelector('li') //->1  获取的是第一个
    document.querySelectorAll('li') // 获取所有的
    document.querySelectorAll('#ul1 li')  //还可以获取指定位置的一组。，就算是获取一个，也是获取到一个集合，注意集合需要加下标

//获取元素：

function $(ele){
    return document.querySelectorAll(ele);
}
console.log($('#ul1')[1]);
</script>
</body>
</html>

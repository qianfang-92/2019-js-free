       return是函数的返回值

       1、函数名+小括号，先调取函数，然后用一个变量去接收
    
    
    */
    function fn() {
        console.log(1+3);
    }
    let ff = fn();
    console.log(ff);

      函数的一个特征：函数内部的参数或变量，是不能被外界访问到的

      什么时候用return？
         
         把函数内的运算结果，拿到函数外面使用时，就要使用return

         return下面的代码是不执行的，所以当函数里面有if条件，某个条件成立时，不执行下面的所有代码，用return


      函数的使用目的是为了复用
    
    
    */

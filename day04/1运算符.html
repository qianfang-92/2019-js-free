<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <button id="btn" >0</button>
<script>
/*
 运算符：
   
 +=

   因为一个等号是赋值的意思，所以在循环中，如果有运算，下一次的赋值会把上一次的赋值覆盖掉

   a += '内容'
   等同于
   a = a + '内容'
   a值一直在变，并且a之前的赋值的值都还在，一直在累积


   </br> 是换行的意思

 ++
   自增，自己在自己本身的基础上加1
   
   i++ 就是i += 1;

   当输出一个变量的时候，目的是找变量，如果是前自增 ++a;在找到变量a的时候，a已经被运算了，
   而后自增a++ ,在找到变量a时，a还没来得及被运算，所以变量还是运算之前的



 --
   自减，自己在自己本身的基础上减1;



*/ 
let a = 10;
//console.log(++ a);// ->11  可以把++当作两道门，我们是找a，经过++ a 之后，a变大了
//console.log(a);// ->11

console.log( a ++); // ->10  在找到a的时候，a还没来得及++，所以还是a
console.log(a); // ->11  

let b = a++;  // 赋值是一种变量的赋值，所以b这里还是a的值，但是 ++ 的运算在赋值之后也紧邻着进行了，对a进行了++；到了下一行，c赋值时a其实已经是++后的数字，然后再经过前自增++，变成了两次+1的a
let c = ++a;

console.log(b == c);//  ->false   这样是 == 两边的a相比较，左边的a是原来的a，还没来得及经过运算，还是10，而运算起来时，从左到右，经过两次的 ++ 后，右边的a变成了12；所以结果实际上是 10和12进行比较

console.log(b);
console.log(c);
let num =0;
btn.onclick = function(){
  btn.innerHTML = ++ num;
}




</script>  
</body>
</html>
